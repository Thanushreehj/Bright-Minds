<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Gamified Learning</title>
    <link rel="stylesheet" href="aigame.css">
</head>
<body>
    <div class="game-container">
        <h1>AI Quiz Game</h1>
        <div id="question-container">
            <p id="question">What is 5 + 3?</p>
            <button onclick="checkAnswer(8)">8</button>
            <button onclick="checkAnswer(6)">6</button>
            <button onclick="checkAnswer(7)">7</button>
            <button onclick="checkAnswer(10)">10</button>
        </div>
        <div id="feedback"></div>
        <div id="difficulty-level">Difficulty: 1</div>
        <div id="score">Score: 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
